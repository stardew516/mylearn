<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实用</title>
    <!--<link href="../css/util.css" type="text/css" rel="stylesheet"/>-->
</head>
<body>
    <label class="phone_label input_label">
        <span>请输入手机号：</span>
        <input class="phone" placeholder="失去焦点校验手机号"/>
    </label>
    <label class="email_label input_label">
        <span>请输入邮箱：</span>
        <input class="email" placeholder="失去焦点校验邮箱"/>
    </label>
    <label class="int_label input_label">
        <span>请输入整数：</span>
        <input class="int" placeholder="只能输入整数"/>
    </label>
    <label class="number_label input_label">
        <span>请输入数字：</span>
        <input class="number" placeholder="只能输入数字"/>
    </label>
    <label class="select_label input_label">
        <span>可变样式选择：</span>
        <select class="select">
            <option>请选择</option>
            <option data-id="1" value="value1" data-name="11">选择1</option>
            <option data-id="2" value="value2">选择2</option>
            <option data-id="3" value="value3">选择3</option>
            <option data-id="4" value="value4">选择4</option>
        </select>
    </label>
    <label class="select_label input_label">
        <span>可变样式选择：</span>
        <select class="select">
            <option>请选择</option>
            <option data-id="1" value="value1" data-name="11">选择11</option>
            <option data-id="2" value="value2">选择22</option>
            <option data-id="3" value="value3">选择33</option>
            <option data-id="4" value="value4">选择44</option>
        </select>
    </label>
    <label class="image_label input_label">
        <span>图片点击放大：</span>
        <img class="img-bigger" src="../../css/img/mask.jpg" width="100" />
    </label>
    <label class="image_label input_label">
        <span>图片点击放大：</span>
        <img class="img-bigger" src="../../css/img/mask2.jpg" width="200" />
    </label>
    <label class="goods_num_label input_label">
        <span>商品数量限制：</span>
        <p class="plug-good-num">
            <span class="minus">﹣</span>
            <input type="text" class="good-number" maxlength="4" value="0" name="商品1" data-listprice="100" data-goodsid="12345" data-actid="400" data-groupid="40"  data-price="80"  data-alreadybuynum="4" data-actname="促销"  data-max="50" data-min="5" data-remain="49" />
            <span class="add">﹢</span>
        </p>
    </label>
    <label class="goods_num_label input_label">
        <span>商品数量限制：</span>
        <p class="plug-good-num">
            <span class="minus">﹣</span>
            <input type="text" class="good-number" maxlength="4" value="0" name="商品2" data-listprice="200" data-goodsid="23456" data-actid="500" data-groupid="50"  data-price="160"  data-alreadybuynum="5" data-actname="促销"  data-max="60" data-min="6" data-remain="59" />
            <span class="add">﹢</span>
        </p>
    </label>
</body>
<script type="text/javascript" src="../../js/lib/require.js" data-main="../../js/module/config.js"></script>
<input type="hidden" id="router" value="util" />
</html>
