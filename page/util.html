<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实用</title>
    <link href="../css/util.css" type="text/css"/>
</head>
<body>
    <label class="phone_label input_label">
        <span>请输入手机号：</span>
        <input class="phone" placeholder="失去焦点校验手机号"/>
    </label>
    <label class="email_label input_label">
        <span>请输入邮箱：</span>
        <input class="email" placeholder="失去焦点校验邮箱"/>
    </label>
    <label class="int_label input_label">
        <span>请输入整数：</span>
        <input class="int" placeholder="只能输入整数"/>
    </label>
    <label class="number_label input_label">
        <span>请输入数字：</span>
        <input class="int" placeholder="只能输入数字"/>
    </label>
</body>
<script type="text/javascript" src="../js/lib/require.js" data-main="../js/module/config.js"></script>
<input type="hidden" id="router" value="util" />
